<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">EMS</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Employee </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> ID </th>
            <th> Name</th>
            <th> Gender</th>
            <th> Email</th>
            <th> Job Title</th>
            <th> Phone Number</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.id}"></td>
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.gender}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.jobTitle}"></td>
            <td th:text = "${employee.phone}"></td>
            <td>
                <a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/employees/{id}(id=${employee.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
